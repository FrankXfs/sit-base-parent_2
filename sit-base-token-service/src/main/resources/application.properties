spring.application.name = token-service
server.port = 9090

service_center.port = 9099
service_center.hostname = discovery
eureka.client.serviceUrl.defaultZone = http://${service_center.hostname}:${service_center.port}/eureka/

spring.datasource.url=jdbc:mysql://mysql:3306/base?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.datasource.initialize=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.continue-on-error=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springfox.documentation.swagger.v2.path=/api-docs